<mat-card class="list-card">
    <div class="header">
      <h2>Empresas</h2>
      <button mat-raised-button color="primary" routerLink="/empresas/new">Nova Empresa</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let e">{{ e.name }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let e">
          <button mat-icon-button [routerLink]="['/empresas', e.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </mat-card>
