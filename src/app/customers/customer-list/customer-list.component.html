<mat-card class="list-card">
    <div class="header">
      <h2>Clientes</h2>
      <button mat-raised-button color="primary" routerLink="/clientes/new">Novo Cliente</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-table">
      <!-- Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let c">{{ c.name }}</td>
      </ng-container>
      <!-- E-mail -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let c">{{ c.email }}</td>
      </ng-container>
      <!-- Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let c">
          <button mat-icon-button [routerLink]="['/clientes', c.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </mat-card>
