<mat-card class="full-card">
    <h2>Funcionários</h2>
    <div class="actions">
      <button mat-raised-button color="accent" routerLink="/employees/new">
        + Novo Funcionário
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="full-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let emp">{{ emp.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let emp">{{ emp.email }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let emp">
          <button mat-icon-button [routerLink]="['/employees', emp.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </mat-card>
